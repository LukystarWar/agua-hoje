<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calendário de fornecimento de água">
  <meta name="theme-color" content="#0069d9">

  <title>Calendário - Água Hoje?</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/img/sim.png">
  <link rel="apple-touch-icon" href="assets/img/logo.png">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/global.css">
  <link rel="stylesheet" href="assets/css/calendario.css">

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <img src="assets/img/logo.png" alt="Água Hoje?" class="app-header-logo">
  </header>

  <div class="calendario-wrapper">
    <div class="container">
      <!-- Subtítulo -->
      <div class="calendario-header fade-in">
        <h2>Calendário</h2>
      </div>

      <!-- Navegação de meses -->
      <div class="mes-navegacao fade-in">
        <button id="btnMesAnterior" aria-label="Mês anterior">◀</button>
        <span class="mes-atual" id="mesNome">Carregando...</span>
        <button id="btnProximoMes" aria-label="Próximo mês">▶</button>
      </div>

      <!-- Grid do calendário -->
      <div class="calendario-grid fade-in" id="calendarioContainer">
        <div class="calendario-loading">
          <div class="loading-spinner"></div>
          <p>Carregando calendário...</p>
        </div>
      </div>

      <!-- Legenda -->
      <div class="legenda fade-in">
        <h3>Legenda:</h3>
        <div class="legenda-items">
          <div class="legenda-item">
            <div class="legenda-cor sim"></div>
            <span>Sim</span>
          </div>
          <div class="legenda-item">
            <div class="legenda-cor nao"></div>
            <span>Não</span>
          </div>
          <div class="legenda-item">
            <div class="legenda-cor pausa"></div>
            <span>Manutenção</span>
          </div>
        </div>
      </div>

      <!-- Botões de navegação -->
      <div class="calendario-nav-buttons fade-in">
        <a href="index.html" class="btn btn-outline btn-lg btn-block">
          Voltar
        </a>
        <a href="ajustar.html" class="btn btn-primary btn-lg btn-block">
          Ajustar Ciclo
        </a>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/supabase.js"></script>
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/calendario.js"></script>
</body>
</html>
